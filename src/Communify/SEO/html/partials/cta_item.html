<p class="text-center">
    <a
        href="#"
        data-event="click_cta"
        role="button"
        ng-class="{{element_class}}"
        style="{{element_style}}"
    >
        {{# element_html}}
            <span>{{element_html}}</span>
        {{/ element_html}}
        {{# element_text}}
        <span>{{element_text}}</span>
        {{/ element_text}}
    </a>
</p>
