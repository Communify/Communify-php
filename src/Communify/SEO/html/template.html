<noscript>
    <div class="widget-content">

        <article class="widget-topic">

            <h3 class="widget-topic-title">{{topic_title}}</h3>
            <h3 class="widget-topic-name">{{topic_name}}</h3>
            {{# topic_img}}
            <img width="100" src="{{topic_img}}" alt="{{lang.photo_about_topicTitle}}" />
            {{/ topic_img}}

            {{# allow_ratings}}
            <p>{{review_average}} / 5 <small>{{ lang.based_on_numOpinions }}</small></p>
            {{/ allow_ratings}}

            <p>{{topic_description}}</p>
            <footer class="widget-topic-footer">
                <small>{{lang.by_topicAuthor}}</small>
            </footer>

            {{# allow_ratings}}
            <!-- Google Rich Snippets for topic -->
            <div itemscope itemtype="http://data-vocabulary.org/Review-aggregate">
                <meta itemprop="average" content="{{review_average}}">
                <meta itemprop="count" content="{{num_opinions}}">
                <meta itemprop="votes" content="{{num_opinions}}">
                <meta itemprop="topicname" content="{{topic_name}}">
            </div>
            <!-- end Google Rich Snippets for topic -->
            {{/ allow_ratings}}

        </article>

        <footer class="widget-footer">
            <span>{{lang.powered_by}} </span>
            <a target="_blank" title="{{lang.increase_sales}}" href="http://communify.com">communify</a>
        </footer>
    </div>
</noscript>
